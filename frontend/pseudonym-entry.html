<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Pseudonym Entry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <div class="col-12">
            <h1 class="text-center">Pseudonym entry</h1>
        </div>
      </div>
      <div class="form-group row">
        <label for="pseudonym" class="offset-1 col-2 col-form-label">Enter your pseudonym</label> 
        <div class="col-8">
          <input id="pseudonym" name="pseudonym" placeholder="pseudonym" type="text" aria-describedby="pseudonymHelpBlock" class="form-control" required="required"> 
          <span id="pseudonymHelpBlock" class="form-text text-muted">Please enter your pseudonym</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="pubKeyUpload" class="offset-1 col-2 col-form-label">Upload your public key</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="pubKeyUpload" name="pubKeyUpload" placeholder="C:\fakepath\challenge.txt.sig" type="text" aria-describedby="pubKeyUploadHelpBlock" required="required" class="form-control"> 
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-upload"></i>
              </div>
            </div>
          </div> 
          <span id="pubKeyUploadHelpBlock" class="form-text text-muted">Upload your public key to be associated with the pseudonym</span>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-2 col-10">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
